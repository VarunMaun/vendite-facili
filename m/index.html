	<ul class="legend-list" style="margin:20px 0px;">
	<li><div style="background: #1de9b6"></div>Price</li>

	</ul>

	
	</div>
	
	
	
	</div>
	

	

	<script type="text/javascript">



$(document).ready(function(){
	
	var task_config = {
	        type: 'doughnut',
	        data: {
	            datasets: [{
	                data: [
	                  45,45,10,
	                ],
	                backgroundColor: [
	                    '#1de9b6',	                    
	                    '#ccc',
	                    '#ff8a80',
	                ],
	                
	            }],
	            
	        },
	        options: {
	            responsive: true,
	            legend: {
	            	display: false,
	            },
	            title: {
	                display: false,
	            },
	            animation: {
	                animateScale: true,
	                animateRotate: true
	            },
	            tooltips:{
	            	enabled:false,
	            },
	            cutoutPercentage:85
	        }
	    };

	        var task_ctx = document.getElementById("task-chart-area").getContext("2d");
	        window.rask_chart = new Chart(task_ctx, task_config);
	
	        
	        var closed_lost_config = {
	    	        type: 'pie',
	    	        data: {
	    	            datasets: [{
	    	                data: [

	    	                ],
	    	                backgroundColor: [
	    	                    '#1de9b6',	                    
	    	                    '#ccc',
	    	                    '#ff8a80',
	    	                    '#444',
	    	                    'purple'
	    	                ],
	    	                
	    	            }],
	    	            labels: [

	    	                "No Budget",
	    	                "No Solution Available",
	    	                "Lost to Competitor",	    	                
	    	                "Others"
	    	            ]
	    	        },

	    	            responsive: true,
	    	            legend: {
	    	            	display: false,
	    	            },
	    	            title: {
	    	                display: false,
	    	            },
	    	            animation: {
	    	                animateScale: true,
	    	                animateRotate: true
	    	            },
	    	            tooltips:{
	    	            	enabled:false,
	    	            },
	    	        }
	    	    };
	        
	        
	        
	        var closed_lost_ctx = document.getElementById("closed-lost-chart-area").getContext("2d");
	        window.closed_lost_chart = new Chart(closed_lost_ctx, closed_lost_config);
	        
	
	
})
