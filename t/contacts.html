	<script type="text/javascript">
		function getRandomColorClass() {
			var colorList = [ 'blue', 'crimson', 'purple', 'amber', 'green',
					'teal' ];

			var randomIndex = Math.round(Math.random() * colorList.length);

			if (randomIndex == colorList.length) {
				randomIndex = colorList.length - 1;
			}

			return colorList[randomIndex] + ' ';

		}

		$(document)
				.ready(
						function() {

							
												$('select').material_select();
												$('.modal').modal({
													inDuration : 0,
													outDuration : 0,
												});
												$('.dropdown-button')
														.dropdown();
												//$('ul.tabs').tabs({swipeable:true});

												$(".button-collapse").sideNav();

												$('#contact-list-wrap').empty();

												var cList = contactList;

												cList
														.sort(function(a, b) {
															var keyA = a["first_name"], keyB = b["first_name"];
															if (keyA < keyB)
																return -1;
															if (keyA > keyB)
																return 1;
															return 0;
														});

												var prevChar = '';
												var completeMarkup = '';
												for (var iter = 0; iter < cList.length; iter++) {

													var o = cList[iter];
													var markup = "";

													var currChar = o["first_name"]
															.substring(0, 1)
															.toLowerCase();
													if (currChar != prevChar) {

														if (prevChar != "") {
															markup = markup
																	+ "</div><div class='divider' id='divider-"+prevChar+"'></div>";
														}

														markup = markup
																+ '<div class="scrollspy row" id="'+currChar+'"  ><div class="col s12"><h5 class="list-section-title">'
																+ currChar
																		.toUpperCase()
																+ '</h5></div>';
														prevChar = currChar;

													}

													markup = markup
															+ '<a class="contact-details-link" href="#!" data-ref-id="'
															+ o["id"]
															+ '"><div class="contact-card  col s12 m6 l4"><div class="wrap">';

													markup = markup
															+ "<div class='contact-card-img "
															+ getRandomColorClass()
															+ "'></div>"
															+ o["Title"]
															+ "&nbsp;"
															+ o["first_name"]
															+ "&nbsp;"
															+ o["last_name"]
													markup = markup
															+ '</div></div></a>';
													completeMarkup = completeMarkup
															+ markup;

												}

												if (cList.length > 0) {
													completeMarkup = completeMarkup
															+ "</div>";
												}

												$('#contact-list-wrap').append(
														completeMarkup);
												;

												$('a.contact-details-link')
														.click(
																function() {
																	$(
																			'#contact-details-modal')
																			.modal(
																					'open');
																	$('ul.tabs')
																			.tabs();
																});

												for (var iter = 0; iter < 26; iter++) {
													var c = String
															.fromCharCode(65 + iter);

													$('.table-of-contents')
															.append(
																	'<li><a href="#'
																			+ c
																					.toLowerCase()
																			+ '">'
																			+ c
																			+ '</a></li>');
												}

												$('.scrollspy').scrollSpy();

												$('.table-of-contents')
														.pushpin(
																{
																	top : $(
																			'.table-of-contents')
																			.position().top,
																	offset : 0
																});

												/*Adding search*/

												var filterData = function() {
													var textToMatch = $(
															'#search').val()
															.trim()
															.toUpperCase();
													if (textToMatch == '') {
														//Show All
														$('.contact-card')
																.show();
														$('.contact-card')
																.attr(
																		'data-hidden',
																		'false');
													} else {
														$('.contact-card')
																.each(
																		function() {
																			$t = $(this);
																			if ($t
																					.html()
																					.toUpperCase()
																					.indexOf(
																							textToMatch) > -1) {
																				$t
																						.attr(
																								'data-hidden',
																								'false');
																				$t
																						.show();
																			} else {
																				$t
																						.attr(
																								'data-hidden',
																								'true');
																				$t
																						.hide();
																			}
																		});
													}

													$('#contact-list-wrap .row')
															.each(
																	function() {
																		$row = $(this);

																		if ($(
																				this)
																				.find(
																						'.contact-card[data-hidden=false]').length > 0) {
																			$(
																					this)
																					.show();
																			$(
																					this)
																					.nextAll(
																							'.divider:first')
																					.show();
																			$(
																					'.table-of-contents li a[href="#'
																							+ $row
																									.attr('id')
																							+ '"]')
																					.parent()
																					.show();
																		} else {
																			$(
																					this)
																					.hide();
																			$(
																					this)
																					.nextAll(
																							'.divider:first')
																					.hide();
																			$(
																					'.table-of-contents li a[href="#'
																							+ $row
																									.attr("id")
																							+ '"]')
																					.parent()
																					.hide();
																		}
																	});

													if ($('.contact-card[data-hidden=false]').length == 0) {
														$('.empty-list-message')
																.show();
													} else {
														$('.empty-list-message')
																.hide();
													}

												}

												$('#search').on('keyup',
														function(e) {

															filterData();
														})
												$('#search').val('');
												filterData();

												$('#search-box-clear-btn')
														.click(
																function() {
																	$('#search')
																			.val(
																					'');
																	filterData();
																});

												$('#contact-details-modal')
														.modal('close');

												$(
														'#contact-details-modal .header-row a.close')
														.click(
																function() {
																	$(
																			'#contact-details-modal')
																			.modal(
																					'close');
																});

											
						});
	</script>
