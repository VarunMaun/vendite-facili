	<script type="text/javascript">



		function loadData(pipelinedata,leadData,appointmentData) {

			var p = '', l = '', a = '';
			var c_p=0,c_l=0,c_a=0;

			for (var iter = 0; iter < 6; iter++) {
				var ob = pipelinedata[iter];
				var tempMarkup = '<div class="task-card pipeline-card"><a href="#!"><div class="title">'+ob["taskTitle"]+'</div><div class="target-date"><i class="fa fa-calendar"></i>'+ob["taskDate"]+'</div></a></div>'
				p = p + tempMarkup;
				c_p = c_p + 1;
			}
			
			for (var iter = 0; iter < 20; iter++) {
				var ob = leadData[iter];
				var tempMarkup = '<div class="task-card lead-card"><a href="#!"><div class="title">' + ob["salute"]+ ' ' +ob["name"]+'</div><div class="target-date">'+ob["phone"]+'</div></a></div>'
				l = l + tempMarkup;
				c_l = c_l + 1;
			}
			
			
			for (var iter = 0; iter < 4; iter++) {
				var ob = appointmentData[iter];
				var tempMarkup = '<div class="task-card appointment-card"><a href="#!"><div class="title">'+ob["appointmentTitle"]+'</div><div class="target-date">'+ob["appointmentDate"]+'</div></a></div>'
				a = a + tempMarkup;
				c_a = c_a + 1;
			}
			
			
			$('.pipeline-task-card > .bello-header > h6 > span.count').html('(&nbsp;'+c_p+'&nbsp;)');
			$('.lead-task-card > .bello-header > h6 > span.count').html('(&nbsp;'+c_l+'&nbsp;)');
			$('.appointment-task-card > .bello-header > h6 > span.count').html('(&nbsp;'+c_a+'&nbsp;)');
			

			$('.pipeline-task-card > .bello-body').html(p);
			$('.lead-task-card > .bello-body').html(l);
			$('.appointment-task-card > .bello-body').html(a);

		}
