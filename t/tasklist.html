	<script type="text/javascript">



		function loadDataInPipeline(data) {

			var o = '', s = '', p = '', c = '';
			var s_o=0,s_s=0,s_p=0,s_c=0;
			var c_o=0,c_s=0,c_p=0,c_c=0;

			for (var iter = 0; iter < 20; iter++) {
				var ob = data[iter];

				var tempMarkup = '<div class="opp-card"><a href="#!"><div class="title">'+ob["title"]+'</div><div class="price">$'+ob["price"]+'</div><div class="target-date"><i class="fa fa-calendar"></i>'+ob["closeDate"]+'</div></a></div>'
				
				
				if (ob["stage"] == 1) {
				o = o + tempMarkup;
				s_o = s_o + ob["price"];
				c_o = c_o + 1;
				} else if (ob["stage"] == 2) {
					s = s + tempMarkup;
					s_s = s_s + ob["price"];
					c_s = c_s + 1;
				} else if (ob["stage"] == 3) {
					p = p + tempMarkup;
					s_p = s_p + ob["price"];
					c_p = c_p + 1;
				} else if (ob["stage"] == 4) {
					c = c + tempMarkup;
					s_c = s_c + ob["price"];
					c_c = c_c + 1;
				}

			}
			
			
			$('.offerability-card > .bello-header > h6 > span.count').html('(&nbsp;'+c_o+'&nbsp;)');
			$('.solutioning-card > .bello-header > h6 > span.count').html('(&nbsp;'+c_s+'&nbsp;)');
			$('.proposal-card  > .bello-header > h6 > span.count').html('(&nbsp;'+c_p+'&nbsp;)');
			
			
			$('.offerability-card > .bello-header > .right').html('$'+  (Math.round(s_o * 100) / 100) );
			$('.solutioning-card > .bello-header > .right').html('$'+  (Math.round(s_s * 100) / 100) );
			$('.proposal-card > .bello-header > .right').html('$'+  (Math.round(s_p * 100) / 100) );
			

			$('.offerability-card > .bello-body').html(o);
			$('.solutioning-card > .bello-body').html(s);
			$('.proposal-card > .bello-body').html(p);

		}
