<body >


<div style="height:120px;">

<div style="width:100px;padding:5px 20px;border:2px solid #fff;color:#fff;font-size:24px;text-align:center;margin:40px auto;">DES</div>

</div>


	<div style="width:60%;min-width:400px;max-width:600px; margin:auto;background: #fff;">


		<form id="login-form" style="width:100%;padding:20px;" >


			<div class="row">
				<div class="col s12">
					<h5 class="center-align">LOGIN</h5>
				</div>

				<div class="input-field col s12">
					<input id="login-id" type="text" class="validate" required=""
						aria-required="true" tabindex="1"> <label for="login-id"
						data-error='Invalid Username'>Login ID</label>
				</div>

			<div class="input-field col s12">
				<input id="password" type="password" class="validate" required=""
					aria-required="true" tabindex="2"> <label for="password"
					data-error='Invalid Password'>Password</label>
			</div>

			<button type="submit" id="login-btn" tabindex="3"
				class="waves-effect waves-light btn btn-large green accent-4 white-text col s12 "
				style="margin-top: 50px;">Login</button>

			<div class="input-field col s12 center-align">
				<a class="deep-orange-text">Trouble Signing In ?</a>
			</div>

</div>
		</form>


	</div>

	<script type="text/javascript">

var users

function validateLogin(){
	
	
	var userId  = $('#login-id').val().trim().toLowerCase();
	var password = $('#password').val().trim().toLowerCase();
	
	
	if(userId!='varun'){
		$('#login-id').removeClass('valid').addClass('invalid');
	}
	else if(password!='mar@2015'){
		$('#password').removeClass('valid').addClass('invalid');
	}
	else{
		window.location.href = "index.html";
	}
	return false;
}

$(document).ready(function(){
	
	$('#login-form').submit(function(e){
		return validateLogin();
	});
	
})

</script>
